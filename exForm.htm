<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" >
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" >
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" >
        <label>Gênero:</label>
        <input type="radio" id="homem" name="genero" value="homem" >
        <label for="homem">Homem</label>
        <input type="radio" id="mulher" name="genero" value="mulher" >
        <label for="mulher">Mulher</label><br><br>

        <label for="linguagens">Linguagens que você domina:</label><br>
        <input type="checkbox" id="javascript" name="linguagens" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="linguagens" value="Python">
        <label for="python">Python</label>
        <input type="checkbox" id="c" name="linguagens" value="C">
        <label for="c">C</label>
        <input type="checkbox" id="java" name="linguagens" value="Java">
        <label for="java">Java</label><br><br>

        <textarea id="motivo" name="motivo" rows="4" cols="50" placeholder="Por que você quer ser programador?"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
